---
- name: Create remote directory if it doesn't exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    mode: "0755"
  loop:
    - "{{ docker_compose_remote_dir }}"

- name: Prepare variables
  ansible.builtin.set_fact:
    docker_compose_local_compose_path: >-
      {{ docker_compose_local_dir }}/docker-compose.yml
    docker_compose_local_compose_template_path: >-
      {{ docker_compose_local_dir }}/docker-compose.yml.j2
    docker_compose_remote_compose_path: >-
      {{ docker_compose_remote_dir }}/docker-compose.yml
    docker_compose_local_env_path: >-
      {{ docker_compose_local_dir }}/.env
    docker_compose_local_env_template_path: >-
      {{ docker_compose_local_dir }}/.env.j2
    docker_compose_remote_env_path: >-
      {{ docker_compose_remote_dir }}/.env

- name: Check if local docker-compose.yml exists
  delegate_to: localhost
  ansible.builtin.stat:
    path: "{{ docker_compose_local_compose_path }}"
  register: docker_compose_compose_stat

- name: Copy docker-compose.yml if exists
  ansible.builtin.template:
    src: "{{ docker_compose_local_compose_path }}"
    dest: "{{ docker_compose_remote_compose_path }}"
    owner: root
    mode: "0644"
  when: docker_compose_compose_stat.stat.exists

- name: Check if local docker-compose.yml.j2 exists
  delegate_to: localhost
  ansible.builtin.stat:
    path: "{{ docker_compose_local_compose_template_path }}"
  register: docker_compose_compose_template_stat

- name: Render docker-compose.yml.j2 if exists
  ansible.builtin.template:
    src: "{{ docker_compose_local_compose_template_path }}"
    dest: "{{ docker_compose_remote_compose_path }}"
    owner: root
    mode: "0644"
  when: docker_compose_compose_template_stat.stat.exists

- name: Fail if neither docker-compose.yml nor docker-compose.yml.j2 exists
  ansible.builtin.fail:
    msg: |
      Neither docker-compose.yml nor docker-compose.yml.j2 exists.
      Checked paths:
      - {{ docker_compose_local_compose_path }}
      - {{ docker_compose_local_compose_template_path }}
      At least one of these files must exist to proceed.
  when:
    - not docker_compose_compose_stat.stat.exists
    - not docker_compose_compose_template_stat.stat.exists

- name: Check if local .env exists
  delegate_to: localhost
  ansible.builtin.stat:
    path: "{{ docker_compose_local_env_path }}"
  register: docker_compose_env_stat

- name: Copy .env if exists
  ansible.builtin.template:
    src: "{{ docker_compose_local_env_path }}"
    dest: "{{ docker_compose_remote_env_path }}"
    owner: root
    mode: "0644"
  when: docker_compose_env_stat.stat.exists

- name: Check if local .env.j2 exists
  delegate_to: localhost
  ansible.builtin.stat:
    path: "{{ docker_compose_local_env_template_path }}"
  register: docker_compose_env_template_stat

- name: Render .env.j2 if exists
  ansible.builtin.template:
    src: "{{ docker_compose_local_env_template_path }}"
    dest: "{{ docker_compose_remote_env_path }}"
    owner: root
    mode: "0644"
  when: docker_compose_env_template_stat.stat.exists

- name: Start containers with latest images using docker compose
  community.docker.docker_compose_v2:
    project_src: "{{ docker_compose_remote_dir }}"
    state: present
    pull: always
  become: true
  become_user: root
